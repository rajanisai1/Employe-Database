<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="bg-primary text-center text-white">Employee Database Project</h1>
    <table class="table table-bordered mt-5 table-hover">
        <thead class=text-uppercase>
          <tr>
            <th>SNo </th>
            <th>FullName</th>
            <th>Designation</th>
            <th>phone number </th>
          </tr>
        </thead>
        <tbody>
          {% for x in employees  %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td><a href="{% url 'employee_detail' x.id %}">{{x.first_name}}  {{x.last_name}}</td></a>
            <td>{{x.designation}}</td>
            <td>{{x.phone_number}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <footer class="p-3 bg-warning text-center">
        <div class="container">
          <div class="row">
            <div class="col">
            <h3>Copyright &copy; 2024, Employee Database </h3>
            <h6>All Rights Reserved</h6>
            <h6>Developed and Maintained By Rajani</h6>
            </div>
          </div>
        </div> 
      </footer>
</body>
</html>
